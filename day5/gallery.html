<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles/layout.css" media="screen" />
    </head>
  <body>
    <h1>Snapshots</h1>
    <ul>
      <li>
        <a href="images/fireworks.jpg"
        title="A fireworks display">Fireworks</a>
      </li>
      <li>
        <a href="images/fireworks.jpg" title="A fireworks display"
        onclick="showPic(this); return false;">Fireworks</a>
      </li>
      <li>
        <a href="images/coffee.jpg" 
        onclick="showPic(this); return false;"
        title="A cup of black coffee">Coffee</a> 
      </li>
      <li>
        <a href="images/rose.jpg" 
        onclick="showPic(this); return false;"
        title="A red, red rose">Rose</a>
      </li>
      <li>
        <a href="images/bigben.jpg" 
        onclick="showPic(this); return false;"
        title="The famous clock">Big Ben</a> 
      </li>
    </ul>
    <img id="placeholder" src="images/placeholder.png" alt="my image gallery"/>
    <p id="description">Choose an image.</p>
    <a href="http://www.example.com" onclick="return false;">Click me</a>
    <script type="text/javascript" src="scripts/showPic.js"></script>
  </body>
</html>
